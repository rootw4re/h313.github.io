---
title: Posts
layout: default
permalink: /posts
---
<div class="container">
  <h1>Posts</h1>
  <br>
  {% for post in site.posts %}
    <div class="col-md-6">
      <h3><a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a></h3>
      <p>Posted on <b>{{ post.date | date: "%b %-d, %Y" }}</b></p>
      <p>{{ post.summary }}</p>
    </div>
  {% endfor %}
</div>
