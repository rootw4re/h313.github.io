---
title: Projects
layout: default
permalink: /projects
---
<div class="container">
  <h1>Projects</h1>
  <br>
  {% for project in site.posts %}
    <div class="col-md-6">
      <h3><a href="{{ project.url | prepend: site.url }}">{{ project.title }}</a></h3>
      <p>Posted on <b>{{ project.date | date: "%b %-d, %Y" }}</b></p>
      <p>{{ project.summary }}</p>
    </div>
  {% endfor %}
</div>
