---
title: Posts
layout: default
permalink: /posts
---
<div class="container">
  <h1>Posts</h1>
  <br>
  {% for post in site.posts %}
    <div class="col-md-6">
      <a href="{{ post.url | prepend: site.baseurl}}">
        <h1{{ post.title }}</h1>
        <p>Posted on <b>{{ post.date | date: "%b %-d, %Y" }}</b></p>
        <p>{{ post.summary }}</p>
      </a>
    </div>
  {% endfor %}
</div>
